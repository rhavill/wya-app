<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>WhereYouAt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" type="text/css">
  <script src="jquery-1.7.1.min.js" type="text/javascript">
</script>
  <script src="jquery.mobile-1.1.0.min.js" type="text/javascript">
</script>
  <script src="wya.js" type="text/javascript">
</script>
</head>

<body>
  <!-- Start of My Friends page -->

  <div data-role="page" id="my-friends">
    <div data-role="header">
      <h1>My Friends</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="a.html">Friends</a></li>
          <li><a href="b.html">Albums</a></li>
          <li><a href="c.html">Emails</a></li>
          <li><a href="#logout" class="logout">Logout</a></li>
        </ul>
      </div><!-- /navbar -->
    </div><!-- /header -->

    <div class="content" data-role="content">
      <ul id="friend-list" data-role="listview"></ul>
    </div><!-- /content -->

    <!--div data-role="footer">
      <h4>Page Footer</h4>
    </div--><!-- /footer -->
  </div><!-- /page -->
  <!-- Start of second page -->

  <div data-role="page" id="login">
    <div data-role="header">
      <h1>Login</h1>
    </div><!-- /header -->

    <div data-role="content">
      <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>

        <input type="submit" value="Login" id="submitButton">
      </form>
    </div><!-- /content -->

    <!--div data-role="footer">
      <h4>Page Footer</h4>
    </div--><!-- /footer -->
  </div><!-- /page -->
</body>
</html>
